{% if modules %}
<div class="tabs">
    <div class="sidebar-logo">TI - Sidertec</div>
    {% for module in modules %}
        <a
            href="{{ module.url }}"
            class="tab-button{% if module.active %} active{% endif %}"
            data-tab="{{ module.slug }}"
        >
            {{ module.label }}
        </a>
    {% endfor %}
</div>
<script>
    document.body.classList.add('has-sidebar-nav');
</script>
{% endif %}
