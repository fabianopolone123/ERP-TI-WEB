<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP TI{% endblock %}</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #0f172a;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0%, var(--bg) 55%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: none;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(31, 42, 55, 0.08);
            padding: 24px;
        }

        h1, h2, h3 { margin-top: 0; }

        input {
            width: 100%;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 14px;
            background: #0b1324;
            color: var(--text);
        }

        button {
            background: var(--accent);
            color: white;
            border: 0;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.92rem;
        }

        .muted { color: var(--muted); }

        .errorlist {
            color: #f87171;
            margin: 0 0 8px;
            padding-left: 18px;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 16px;
            border-bottom: 1px solid #1f2a44;
            padding-bottom: 0;
        }

        .tab-button {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            border-radius: 8px 8px 0 0;
            padding: 10px 12px;
            font-weight: 600;
            font-size: 0.92rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            top: 1px;
        }

        .tab-button.active {
            background: #0f172a;
            border-color: #1f2a44;
            color: #ffffff;
            box-shadow: 0 -2px 0 var(--accent) inset;
        }


        .tab-panels {
            margin-top: 16px;
        }

        .tab-panel {
            display: none;
            background: #0c1527;
            border: 1px solid #1f2a44;
            border-radius: 10px;
            padding: 16px;
        }

        .tab-panel.active {
            display: block;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .inline-form { margin: 0; }

        @media (max-width: 600px) {
            .topbar { flex-direction: column; align-items: flex-start; gap: 10px; }
            .tabs { gap: 6px; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
            .tab-button { padding: 6px 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        (function () {
            const tabs = document.querySelectorAll('.tabs .tab-button');
            if (!tabs.length) return;
            const panels = document.querySelectorAll('.tab-panels .tab-panel');

            const setActive = (tab) => {
                const tabId = tab.getAttribute('data-tab') || '';
                tabs.forEach((t) => t.classList.toggle('active', t === tab));
                if (panels.length) {
                    panels.forEach((panel) => {
                        panel.classList.toggle('active', panel.getAttribute('data-panel') === tabId);
                    });
                }
            };

            tabs.forEach((tab) => {
                tab.addEventListener('click', (event) => {
                    const href = tab.getAttribute('href') || '';
                    if (href === '#') {
                        event.preventDefault();
                        setActive(tab);
                    }
                });
            });

            const hasActive = Array.from(tabs).some((tab) => tab.classList.contains('active'));
            if (!hasActive) {
                setActive(tabs[0]);
            } else if (panels.length) {
                const activeTab = Array.from(tabs).find((tab) => tab.classList.contains('active'));
                if (activeTab) {
                    setActive(activeTab);
                }
            }
        })();
    </script>
</body>
</html>
