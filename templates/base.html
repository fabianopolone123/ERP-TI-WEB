<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP TI{% endblock %}</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #1f2a37;
            --accent: #0058cc;
            --muted: #6b7280;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(120deg, #e8f0ff 0%, var(--bg) 65%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(31, 42, 55, 0.08);
            padding: 24px;
        }

        h1, h2, h3 { margin-top: 0; }

        input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 14px;
        }

        button {
            background: var(--accent);
            color: white;
            border: 0;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.92rem;
        }

        .muted { color: var(--muted); }

        .errorlist {
            color: #b91c1c;
            margin: 0 0 8px;
            padding-left: 18px;
        }

        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 16px;
        }

        .module-item {
            background: #f4f7ff;
            border: 1px solid #d7e3ff;
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: 600;
            font-size: 0.92rem;
            text-align: center;
            white-space: nowrap;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .inline-form { margin: 0; }

        @media (max-width: 600px) {
            .topbar { flex-direction: column; align-items: flex-start; gap: 10px; }
            .modules { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
