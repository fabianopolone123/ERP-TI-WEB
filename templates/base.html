<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP TI{% endblock %}</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #0f172a;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0%, var(--bg) 55%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: none;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(31, 42, 55, 0.08);
            padding: 24px;
        }

        h1, h2, h3 { margin-top: 0; }

        input {
            width: 100%;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 14px;
            background: #0b1324;
            color: var(--text);
        }

        select,
        textarea {
            width: 100%;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 14px;
            background: #0b1324;
            color: var(--text);
        }

        a { color: #93c5fd; }

        button {
            background: var(--accent);
            color: white;
            border: 0;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.92rem;
        }

        .muted { color: var(--muted); }

        .errorlist {
            color: #f87171;
            margin: 0 0 8px;
            padding-left: 18px;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 16px;
            border-bottom: 1px solid #1f2a44;
            padding-bottom: 0;
            background: #0b1324;
            padding: 8px 8px 0;
            border-radius: 10px 10px 0 0;
        }

        .tab-button {
            background: #0c162a;
            border: 1px solid #1f2a44;
            color: var(--text);
            border-radius: 8px 8px 0 0;
            padding: 10px 12px;
            font-weight: 600;
            font-size: 0.92rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            top: 1px;
        }

        .tab-button.active {
            background: #101c33;
            border-color: #2b3a5c;
            color: #ffffff;
            box-shadow: 0 -2px 0 var(--accent) inset;
        }

        .tab-panels {
            margin-top: 16px;
        }

        .tab-panel {
            display: none;
            background: #0c1527;
            border: 1px solid #1f2a44;
            border-radius: 10px;
            padding: 16px;
        }

        .tab-panel.active {
            display: block;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }

        .inline-form { margin: 0; }

        .messages {
            margin-bottom: 14px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #0c1527;
            border: 1px solid #1f2a44;
        }

        .message.success { border-color: #14532d; color: #86efac; }
        .message.error { border-color: #7f1d1d; color: #fecaca; }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 760px;
            border: 1px solid #1f2a44;
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table thead {
            background: #14213d;
        }

        .data-table th,
        .data-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #1f2a44;
        }

        .data-table th {
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-size: 0.78rem;
            color: #cbd5f5;
            border-bottom: 2px solid #2b3a5c;
            cursor: pointer;
            user-select: none;
        }

        .table-search {
            max-width: 320px;
            margin: 0;
        }

        .data-table tbody tr:nth-child(even) {
            background: #0c162a;
        }

        .data-table tbody tr:hover {
            background: #12213a;
        }

        .ticket-form {
            background: #0c1527;
            border: 1px solid #1f2a44;
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-row > div {
            flex: 1;
            min-width: 220px;
        }

        .kanban {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(260px, 1fr);
            gap: 12px;
            margin-top: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .kanban-column {
            background: #0c1527;
            border: 1px solid #1f2a44;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

        .kanban-column.drag-over {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .kanban-header {
            padding: 10px 12px;
            font-weight: 700;
            border-bottom: 1px solid #1f2a44;
        }

        .kanban-body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ticket-card {
            background: #101c33;
            border: 1px solid #2b3a5c;
            border-radius: 10px;
            padding: 10px;
            cursor: grab;
        }

        .ticket-actions {
            display: flex;
            justify-content: flex-end;
        }

        .ticket-multi {
            font-size: 0.7rem;
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .ticket-multi input {
            width: auto;
            margin: 0;
        }

        .ticket-card.dragging {
            opacity: 0.6;
        }

        .ticket-title {
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ticket-meta {
            display: flex;
            gap: 8px;
            font-size: 0.78rem;
            color: var(--muted);
            text-transform: uppercase;
        }

        .ticket-desc {
            font-size: 0.88rem;
            margin-top: 8px;
        }

        .ticket-attach {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .ticket-empty {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .urgency-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            flex-shrink: 0;
        }

        .urgency-baixa { background: #22c55e; }
        .urgency-normal { background: #38bdf8; }
        .urgency-media { background: #facc15; }
        .urgency-alta { background: #f97316; }
        .urgency-urgente { background: #ef4444; }

        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal[hidden] {
            display: none;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(3, 7, 18, 0.7);
        }

        .modal-content {
            position: relative;
            z-index: 1;
            background: #0f172a;
            border: 1px solid #1f2a44;
            border-radius: 12px;
            padding: 18px;
            width: min(860px, 92vw);
            max-height: 90vh;
            overflow: auto;
        }

        .ticket-details {
            display: grid;
            gap: 8px;
            padding: 8px 0 12px;
            border-bottom: 1px solid #1f2a44;
            margin-bottom: 12px;
        }

        .ticket-details strong {
            color: #cbd5f5;
        }

        .chat-section {
            margin-top: 12px;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
            max-height: 220px;
            overflow: auto;
            padding-right: 4px;
        }

        .chat-message {
            background: #0c1527;
            border: 1px solid #1f2a44;
            border-radius: 8px;
            padding: 8px 10px;
        }

        .chat-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: #cbd5f5;
        }

        .chat-text {
            margin-top: 4px;
            font-size: 0.9rem;
        }

        .chat-time {
            margin-top: 4px;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .chat-form {
            display: grid;
            gap: 8px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .topbar { flex-direction: column; align-items: flex-start; gap: 10px; }
            .tabs { gap: 6px; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
            .tab-button { padding: 6px 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script>
        (function () {
            const tabs = document.querySelectorAll('.tabs .tab-button');
            if (!tabs.length) return;
            const panels = document.querySelectorAll('.tab-panels .tab-panel');

            const setActive = (tab) => {
                const tabId = tab.getAttribute('data-tab') || '';
                tabs.forEach((t) => t.classList.toggle('active', t === tab));
                if (panels.length) {
                    panels.forEach((panel) => {
                        panel.classList.toggle('active', panel.getAttribute('data-panel') === tabId);
                    });
                }
            };

            tabs.forEach((tab) => {
                tab.addEventListener('click', (event) => {
                    const href = tab.getAttribute('href') || '';
                    if (href === '#') {
                        event.preventDefault();
                        setActive(tab);
                    }
                });
            });

            const hasActive = Array.from(tabs).some((tab) => tab.classList.contains('active'));
            if (!hasActive) {
                setActive(tabs[0]);
            } else if (panels.length) {
                const activeTab = Array.from(tabs).find((tab) => tab.classList.contains('active'));
                if (activeTab) {
                    setActive(activeTab);
                }
            }
        })();
    </script>

    <script>
        (function () {
            const tables = document.querySelectorAll('.data-table');
            if (!tables.length) return;

            const parseValue = (value) => {
                const normalized = value.trim().toLowerCase();
                if (normalized === 'sim') return 1;
                if (normalized === 'nao' || normalized === 'não') return 0;
                const num = Number(normalized.replace(/[^\d.-]/g, ''));
                if (!Number.isNaN(num) && normalized.match(/^[\d\s().,+-]+$/)) return num;
                return normalized;
            };

            tables.forEach((table) => {
                const headers = table.querySelectorAll('thead th');
                const tbody = table.querySelector('tbody');
                if (!headers.length || !tbody) return;

                headers.forEach((th, index) => {
                    th.addEventListener('click', () => {
                        const rows = Array.from(tbody.querySelectorAll('tr'));
                        const direction = th.dataset.sort === 'asc' ? 'desc' : 'asc';
                        headers.forEach((h) => h.removeAttribute('data-sort'));
                        th.dataset.sort = direction;

                        rows.sort((a, b) => {
                            const aText = a.children[index]?.textContent || '';
                            const bText = b.children[index]?.textContent || '';
                            const aVal = parseValue(aText);
                            const bVal = parseValue(bText);

                            if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                            if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                            return 0;
                        });

                        rows.forEach((row) => tbody.appendChild(row));
                    });
                });
            });
        })();
    </script>

    <script>
        (function () {
            const inputs = document.querySelectorAll('[data-table-search]');
            if (!inputs.length) return;

            inputs.forEach((input) => {
                const tableName = input.getAttribute('data-table-search');
                const table = document.querySelector(`.data-table[data-table-name="${tableName}"]`);
                if (!table) return;
                const tbody = table.querySelector('tbody');
                if (!tbody) return;

                const filterRows = () => {
                    const query = input.value.trim().toLowerCase();
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    rows.forEach((row) => {
                        const firstCell = row.children[0];
                        const text = firstCell ? firstCell.textContent.toLowerCase() : '';
                        row.style.display = text.includes(query) ? '' : 'none';
                    });
                };

                input.addEventListener('input', filterRows);
            });
        })();
    </script>
</body>
</html>
