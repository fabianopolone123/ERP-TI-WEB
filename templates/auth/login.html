{% extends "base.html" %}

{% block title %}Login | TI - SIDERTEC{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px; margin: 60px auto;">
    <div style="text-align: center; margin-bottom: 18px;">
        <h1 style="margin-bottom: 6px;">TI - SIDERTEC</h1>
        <p style="color: #93c5fd; font-weight: 600; margin: 0;">
            A senha é a mesma usada para logar no computador.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <label for="id_username">Usuário</label>
        {{ form.username }}

        <label for="id_password">Senha</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
