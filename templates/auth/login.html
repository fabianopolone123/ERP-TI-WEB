{% extends "base.html" %}

{% block title %}Login | ERP TI{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px; margin: 60px auto;">
    <h1>ERP TI</h1>
    <p class="muted">Logue com sua conta, a mesma usada para logar no computador.</p>

    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <label for="id_username">Usuário</label>
        {{ form.username }}

        <label for="id_password">Senha</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
